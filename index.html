<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img class="avatar" src="images/akshi_kamde.jpg" alt="akshi smiling">
                <div class="content">
                    <h2>AKSHI KAMDE</h2>
                    <p>Frontend Developer</p>
                    <p><i class="fa fa-map-marker"></i> Mumbai, India</p>
                </div>
            </div>
            <div class="card-back">
                <div class="back-content">Connect With Me</div>
                <div class="icons">
                    <a href="#" target="_blank" class="linkedin-icon"><i class="fa fa-linkedin"></i> LinkedIn</a>
                    <a href="#" target="_blank" class="github-icon"><i class="fa fa-github"></i> Github</a>
                    <a href="#" target="_blank" class="codepen-icon"><i class="fa fa-codepen"></i> Codepen</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
